{% extends "base.html" %}

{% block content %}
<h2>Crear Nueva Actividad</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="titulo">Título:</label>
    {{ form.titulo() }}
    
    <label for="descripcion">Descripción:</label>
    {{ form.descripcion() }}
    
    {{ form.submit() }}
   
</form>
{% endblock %}
